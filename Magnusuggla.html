<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Counter</title>
    <style>
        /* Basic styling to center everything */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        /* Style for the button */
        #clickButton {
            padding: 20px 40px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        /* Animation for button */
        #clickButton:active {
            transform: scale(0.95); /* Scale down when clicked */
        }

        /* Style for the click counter text */
        #counter {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <button id="clickButton">Click Me!</button>
    <div id="counter">Times clicked: 0</div>

    <script>
        // Initialize the counter variable
        let clickCount = 0;

        // Get references to the button and the counter display
        const button = document.getElementById("clickButton");
        const counter = document.getElementById("counter");

        // Add event listener to the button
        button.addEventListener("click", () => {
            // Increment the click count
            clickCount++;

            // Update the counter display
            counter.textContent = `Times clicked: ${clickCount}`;

            // Optional: You can add more animations or effects here, like flashing text or background color change.
        });
    </script>

</body>
</html>
